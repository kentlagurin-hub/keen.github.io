<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Letter</title>
<style>
    body {
        background: linear-gradient(to bottom right, #d291bc, #f6a6b2);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        position: relative;
    }
    .letter-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        max-width: 650px;
        max-height: 80vh;
        overflow-y: auto;
        text-align: left;
        position: relative;
        z-index: 3;
    }
    h1 {
        color: #d6336c;
        font-size: 2.2em;
        margin-bottom: 15px;
        text-align: center;
    }
    p {
        font-size: 1.05em;
        line-height: 1.6;
        color: #333;
        white-space: pre-line;
    }
    .signature {
        margin-top: 25px;
        font-style: italic;
        color: #555;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        text-align: center;
    }
    button {
        padding: 12px 25px;
        font-size: 1em;
        border: none;
        border-radius: 8px;
        background-color: #d6336c;
        color: white;
        cursor: pointer;
        display: block;
        margin: 20px auto 0;
        z-index: 4;
        position: relative;
    }
    button:hover {
        background-color: #b52a57;
    }
    .floating-heart, .floating-flower, .floating-puppy, .floating-kuromi {
        position: absolute;
        pointer-events: none;
        animation: floatUp 7s linear infinite;
    }
    @keyframes floatUp {
        from { transform: translateY(0) rotate(0deg); opacity: 1; }
        to { transform: translateY(-700px) rotate(360deg); opacity: 0; }
    }
</style>
</head>
<body>

<div class="letter-container" id="letterContainer">

<!-- YouTube music iframe -->
<iframe id="ytPlayer" width="1" height="1"

    allow="autoplay"

<script>

let i = 0;
const letter = document.getElementById("letter");
const signature = document.getElementById("signature");
const startBtn = document.getElementById("startBtn");
const ytPlayer = document.getElementById("ytPlayer");

function typeLetter() {
    if(i < message.length){
        letter.innerHTML += message.charAt(i);
        i++;

// Hearts
function createHeart(){
    const heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";

    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(), 7000);
}

// Flowers

    setInterval(createFlower, 700);

</script>

</body>
</html>
